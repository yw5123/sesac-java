<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 태그 구조 예시</title>
  </head>

  <body>
    <h1>회원가입 폼</h1>

    <form action="/submit_registration" method="post">
      <!-- 사용자 이름 입력 -->
      <label for="username">사용자 이름:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="사용자 이름 입력"
        required
      /><br /><br />

      <!-- 이메일 입력 -->
      <label for="email">이메일:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="이메일 입력"
        required
      /><br /><br />

      <!-- 비밀번호 입력 -->
      <label for="password">비밀번호:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="비밀번호 입력"
        required
      /><br /><br />

      <!-- 성별 선택 -->
      <label>성별:</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">남성</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">여성</label><br /><br />

      <!-- 관심사 선택 -->
      <label>관심사:</label>
      <input type="checkbox" id="sports" name="interests" value="sports" />
      <label for="sports">스포츠</label>
      <input type="checkbox" id="music" name="interests" value="music" />
      <label for="music">음악</label>
      <input type="checkbox" id="movies" name="interests" value="movies" />
      <label for="movies">영화</label><br /><br />

      <!-- 국가 선택 -->
      <label for="country">국가:</label>
      <select id="country" name="country">
        <option value="korea">대한민국</option>
        <option value="usa">미국</option>
        <option value="uk">영국</option>
        <option value="china">중국</option></select
      ><br /><br />

      <!-- 자기소개 -->
      <label for="bio">자기소개:</label><br />
      <textarea
        id="bio"
        name="bio"
        rows="4"
        cols="50"
        placeholder="자기소개를 입력하세요"
      ></textarea
      ><br /><br />

      <!-- 제출 버튼 -->
      <button type="submit">회원가입</button>
    </form>
  </body>
</html>
