<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .login-content {
        margin: 50px;
      }

      .login-content > div {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-content">
      <div>
        <label for="exampleFormControlInput1" class="form-label">이메일</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="이메일">
      </div>
      <div>
        <label for="inputPassword5" class="form-label">비밀번호</label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="비밀번호">
      </div>
      <button type="button" class="btn btn-primary">로그인</button>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
