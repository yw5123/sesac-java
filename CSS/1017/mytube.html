<!DOCTYPE html>

    <div>

  <aside>

      <img>
      <div>홈</div>
    </div>
    <div>
      <img>
      <div>Shorts</div>
    </div>
    <div>
      <img>
      <div>구독</div>
    </div>
    <div>
      <img>
      <div>내 페이지</div>
    </div>
  </aside>
  <main>
    <header></header>
  </main>

</html>
