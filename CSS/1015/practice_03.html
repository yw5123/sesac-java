<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: blue;
        margin: 20px;
        box-sizing: border-box;
        color: white;
      }
      .padding {
        padding: 20px;
      }
      .margin {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box padding">Hello world</div>

    <div class="box">
      <div class="margin">Hello world</div>
    </div>
  </body>
</html>
