<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        color: red;
      }
      span {
        color: orange;
      }
      .text {
        color: yellow;
      }
      #text {
        color: green;
      }
      div > span {
        color: blue;
      }
      .text > span {
        color: navy;
      }
      .text > div > span {
        color: purple;
      }
    </style>
  </head>
  <body>
    <!-- html 코드를 수정하지 않고 -->
    <!-- 요소 순서대로 글씨 색을 빨주노초파남보로 바꿔보세요  -->

    <div>hello css</div>

    <span>hello css</span>

    <div class="text">hello css</div>

    <div id="text">hello css</div>

    <div>
      <span>hello css</span>
    </div>

    <div class="text">
      <span>hello css</span>
    </div>

    <div class="text">
      <div>
        <span>hello css</span>
      </div>
    </div>
  </body>
</html>
