<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <style>
    .navbar {
      background-color: green;
      color: whitesmoke;
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }

    .logo {
      font-size: larger;
    }

    .menu {
      display: flex;
    }

    .menu a {
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">MyBrand</div>
    <div class="menu">
      <a>회원가입</a>
      <a>로그인</a>
    </div>
  </nav>
</body>
</html>
