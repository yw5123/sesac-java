<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .first {
        /* 빨간색 */
        color: red;
        /* 글씨가 큼 */
        font-size: 2rem;
        /* 가운데 정렬 */
        text-align: center;
      }
      .yellow-box {
        width: 200px;
        height: 200px;
        background-color: gold;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 빨간색, 글씨가 큼, 가운데 정렬 -->
    <div class="first">Hello CSS</div>

    <div class="yellow-box">Hello CSS</div>

    <div class="yellow-box">
      <div style="margin: 40px">Hello CSS</div>
    </div>
  </body>
</html>
