<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        color: red;
        font-size: 32px;
        text-align: center;
      }
      .box {
        width: 200px;
        height: 200px;
        box-sizing: border-box;
      }
      #upper {
        background-color: orange;
        padding: 20px;
        margin: 10px;
      }
      #lower {
        background-color: green;
        padding: 40px;
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <header>Hello CSS</header>
    <div class="box" id="upper">Hello CSS</div>
    <div class="box" id="lower">Hello CSS</div>
  </body>
</html>
