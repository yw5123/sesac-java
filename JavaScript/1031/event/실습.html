<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: black;
      }

      .container {
        margin: 1rem;
        padding: 1rem;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- html 코드도 자유롭게 수정하세요! -->

    <!-- 1. button을 클릭하면 원본 텍스트가 "텍스트가 바뀜"으로 변하도록 구현하시오. -->
    <div class="container">
      <div id="changeText">바뀔 예정인 텍스트</div>
      <button id="changeBtn">클릭</button>
    </div>

    <!-- 2. 무언가를 클릭하면 원본 텍스트가 빨간색으로, 다른 무언가를 클릭하면 원본 텍스트가 파란색으로 변하도록 구현하시오. -->
    <div class="container">
      <div id="changeColor">이 텍스트의 색상을 바꾸세요!</div>
      <button id="changeRed">빨간색으로 바꾸기</button>
      <button id="changeBlue">파란색으로 바꾸기</button>
    </div>

    <!-- 3. button을 클릭하면 텍스트가 보였다 안보였다 바뀌도록 구현하시오. -->
    <!-- display : hidden 속성 및 class를 활용합니다. -->
    <div class="container">
      <button id="hiddenBtn">클릭</button>
      <div id="hiddenText">보였다 안보였다</div>
    </div>

    <!-- 4. 입력을 하면 입력한 text가 아래의 div태그에 표현되도록 바꾸시오. -->
    <!-- hint : input의 입력값은 value로 표현된다. -->
    <div class="container">
      <input type="text" id="inputText" />
      <div id="inputDiv"></div>
    </div>

    <!-- 5. 마우스를 올리면 배경색이 빨간색으로 변하고, 내리면 다시 검정색으로 변하는 기능을 구현하시오. -->
    <div class="container">
      <div class="box"></div>
    </div>

    <!-- 6. 버튼을 누르면 숫자가 1 증가하는 기능을 구현하시오 -->
    <div class="container">
      <div id="numDiv">0</div>
      <button id="numBtn">버튼</button>
    </div>

    <!-- 7. 색상을 입력하면 텍스트의 색이 변하는 기능을 구현하시오. -->
    <div class="container">
      <h1 id="h1Color">what color am I</h1>
      <input type="text" id="inputColor" />
    </div>
    <script>
      // id 추가하기 귀찮아서 container class로 가져와서 하다가
      // 그래도 id로 진행하는 게 좋을 거 같아서 수정
      // const containerDivs = document.querySelectorAll('.container');

      // 1
      // const changeText = containerDivs[0].querySelector('div');
      // const changeBtn = containerDivs[0].querySelector('button');
      const changeText = document.querySelector('#changeText');
      const changeBtn = document.querySelector('#changeBtn');
      changeBtn.addEventListener('click', (event) => {
        changeText.textContent = '바뀐 텍스트';
      });

      // 2
      // const changeColor = containerDivs[1].querySelector('div');
      const changeColor = document.querySelector('#changeColor');
      const changeRed = document.querySelector('#changeRed');
      const changeBlue = document.querySelector('#changeBlue');
      changeRed.addEventListener('click', (event) => {
        changeColor.style.color = 'red';
      });
      changeBlue.addEventListener('click', (event) => {
        changeColor.style.color = 'blue';
      });

      // 3
      // const hiddenText = containerDivs[2].querySelector('div');
      // const hiddenBtn = containerDivs[2].querySelector('button');
      const hiddenText = document.querySelector('#hiddenText');
      const hiddenBtn = document.querySelector('#hiddenBtn');
      hiddenBtn.addEventListener('click', (event) => {
        hiddenText.classList.toggle('hidden');
      });

      // 4
      const inputText = document.querySelector('#inputText');
      const inputDiv = document.querySelector('#inputDiv');
      inputText.addEventListener('keyup', (event) => {
        inputDiv.textContent = event.target.value;
      });

      // 5
      const changeBox = document.querySelector('.box');
      changeBox.addEventListener('mouseover', (event) => {
        event.target.style.backgroundColor = 'red';
      });
      changeBox.addEventListener('mouseout', (event) => {
        event.target.style.backgroundColor = 'black';
      });

      // 6
      const numDiv = document.querySelector('#numDiv');
      const numBtn = document.querySelector('#numBtn');
      let numCount = numDiv.textContent;
      numBtn.addEventListener('click', (event) => {
        numDiv.textContent = ++numCount;
      })

      // 7
      const h1Color = document.querySelector('#h1Color');
      const inputColor = document.querySelector('#inputColor');
      inputColor.addEventListener('keyup', (event) => {
        h1Color.style.color = event.target.value;
      })
    </script>
  </body>
</html>
