<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        width: 200px;
      }

      .card-title {
        font-weight: bold;
      }

      .card-body {
        color: #666;
      }
    </style>
  </head>

  <body>
    <!-- Services 항목을 추가하시오. -->
    <ul id="menu">
      <li>Home</li>
      <li>About</li>
    </ul>

    <!-- 아래 배열의 각 항목을 메뉴에 추가하세요 -->
    <ul id="menu-2">
      <li>Home</li>
      <li>About</li>
    </ul>
    <script>
      const newItems = ['Services', 'Products', 'Contact'];
    </script>

    <!-- 아래 데이터를 사용해서 container 안에 카드 형태의 요소들을 생성하세요 -->
    <div id="cardContainer"></div>

    <script>
      const cards = [
        { title: '카드1', content: '내용1', color: '#ffeeee' },
        { title: '카드2', content: '내용2', color: '#eeffee' },
        { title: '카드3', content: '내용2', color: '#eeeeff' },
      ];
      // 각 카드는 다음 구조를 가져야 합니다:
      // <div class="card" style="background-color: #색상">
      //   <div class="card-title">제목</div>
      //   <div class="card-body">내용</div>
      // </div>
    </script>

    <script>
      const menuUl = document.querySelector('#menu');
      const newLi = document.createElement('li');
      newLi.textContent = 'Services';
      menuUl.append(newLi);

      const menu2Ul =document.querySelector('#menu-2');
      newItems.forEach((newItem) => {
        const newLi2 = document.createElement('li');
        newLi2.textContent = newItem;
        menu2Ul.append(newLi2);
      })

      const cardContainer = document.querySelector('#cardContainer');
      cards.forEach((card) => {
        // 이런 식으로 변수에 할당해서 사용할 수도 있다!
        // const { title, content, color } = card;

        const cardDiv = document.createElement('div');
        cardDiv.classList.add('card');
        cardDiv.style.backgroundColor = card.color;

        const cardTitle = document.createElement('div');
        cardTitle.classList.add('card-title');
        cardTitle.textContent = card.title;
        cardDiv.append(cardTitle);

        const cardBody = document.createElement('div');
        cardBody.classList.add('card-body');
        cardBody.textContent = card.content;
        cardDiv.append(cardBody);

        cardContainer.append(cardDiv);
      })
    </script>
  </body>
</html>
